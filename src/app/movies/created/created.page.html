<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Created movies</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/movies/tabs/created/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let movie of movies" #slidingItem>
            <ion-item [routerLink]="['/', 'movies', 'tabs', 'created', movie.id]">
                  <ion-thumbnail slot="start" >
                    <ion-img [src]="movie.imageUrl"></ion-img>
                  </ion-thumbnail>
                  <ion-label>
                    <h1>{{ movie.title }}</h1>
                  </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option

                      color="secondary"
                      (click)="onEdit(movie.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
