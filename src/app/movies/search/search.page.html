<ion-header>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-toolbar>
        <ion-title>All Movies</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="isLoading" text-center>
        <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-searchbar
            (ionChange)="onSearchInput()"
            [(ngModel)]="searchTerm"
    ></ion-searchbar>
    <div *ngIf="!isLoading && loadedMovies?.length > 0">
    </div>
    <!--    <div class="movies-flex">-->
    <!--      <div class="movie" *ngFor="let m of items">-->
    <!--        <div class="poster">-->
    <!--          <img [src]="m.imageUrl" class="poster">-->
    <!--          <div class="title">{{ m?.title }}</div>-->
    <!--        </div>-->

    <!--        <div class="year"> 2019 </div>-->
    <!--        <div class="vote"><ion-icon name="star"><b>{{m.rating}}</b>/10</ion-icon></div>-->
    <!--      </div>-->
    <!--    </div>-->
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let m of items">
                <ion-card>
                    <ion-card-content>
                        <ion-card-title>
                            <img [src]="m.imageUrl">
                        </ion-card-title>

                        <div class="title">
                            {{m.title}}
                        </div>

                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
