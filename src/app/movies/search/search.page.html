<ion-header>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-toolbar>
        <ion-title>All Movies</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="isLoading" text-center>
        <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-grid *ngIf="!isLoading && loadedMovies?.length > 0">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <div *ngIf="isLoading" text-center>
                    <ion-spinner color="primary"></ion-spinner>
                </div>
                <ion-searchbar
                        [formControl]="searchControl"
                        (ionChange)="onSearchInput()"
                        [(ngModel)]="searchTerm"
                >
                </ion-searchbar>
                <div *ngIf="searching" class="spinner-container">
                    <ion-spinner></ion-spinner>
                </div>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{ loadedMovies[0]?.title }}</ion-card-title>
                    </ion-card-header>
                    <ion-img  [src]="loadedMovies[0].imageUrl"
                    ></ion-img>
                    <ion-card-content>
                        <p>{{ loadedMovies[0]?.description }}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-list>
                    <ion-item *ngFor="let movie of items">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="movie?.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{ movie?.title }}</h2>
                            <p>{{ movie?.description }}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
